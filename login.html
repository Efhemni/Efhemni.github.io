<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efhemni! - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="translation-buttons">
        <button id="translateToArabic">العربية</button>
        <button id="translateToFrench">Français</button>
        <button id="translateToEnglish">English</button>
    </div>
    <header>
        <h1>Efhemni!</h1>
        <nav>
            <ul style="display: flex; align-items: center; gap: 10px;">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Booking.html" id="bookingNav">Booking</a></li>
                <li><a href="post.html" id="postNav">Post</a></li>
                <li><a href="register.html" id="registerLink">Register</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><a href="#" id="logoutButton" style="display:none;">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2 id="loginTitle">Login to Your Account</h2>
        <form id="loginForm">
            <label for="loginUsername" id="usernameLabel">Username</label><br>
            <input type="text" id="loginUsername" name="loginUsername" required><br><br>
        
            <label for="loginPassword" id="passwordLabel">Password</label><br> 
            <input type="password" id="loginPassword" name="loginPassword" required><br><br>
        
            <button type="submit" id="loginButton">Login</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Efhemni!</p>
    </footer>
    <script>
        const translations = {
            ar: {
                loginTitle: "تسجيل الدخول إلى حسابك",
                usernameLabel: "اسم المستخدم",
                passwordLabel: "كلمة المرور",
                loginButton: "تسجيل الدخول"
            },
            fr: {
                loginTitle: "Connectez-vous à votre compte",
                usernameLabel: "Nom d'utilisateur",
                passwordLabel: "Mot de passe",
                loginButton: "Connexion"
            },
            en: {
                loginTitle: "Login to Your Account",
                usernameLabel: "Username",
                passwordLabel: "Password",
                loginButton: "Login"
            }
        };

        document.getElementById("translateToArabic").addEventListener("click", () => translatePage("ar"));
        document.getElementById("translateToFrench").addEventListener("click", () => translatePage("fr"));
        document.getElementById("translateToEnglish").addEventListener("click", () => translatePage("en"));

        function translatePage(lang) {
            document.getElementById("loginTitle").textContent = translations[lang].loginTitle;
            document.getElementById("usernameLabel").textContent = translations[lang].usernameLabel;
            document.getElementById("passwordLabel").textContent = translations[lang].passwordLabel;
            document.getElementById("loginButton").textContent = translations[lang].loginButton;
        }
    </script>
</body>
</html>
