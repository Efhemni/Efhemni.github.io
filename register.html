<html>
<head>
    <title>Efhemni! - Register</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="translation-buttons">
        <button id="translateToArabic">العربية</button>
        <button id="translateToFrench">Français</button>
        <button id="translateToEnglish">English</button>
    </div>
    <header>
        <h1>Efhemni!</h1>
        <nav>
            <ul style="display: flex; align-items: center; gap: 10px;">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="Booking.html" id="bookingNav">Booking</a></li>
                <li><a href="post.html" id="postNav">Post</a></li>
                <li><a href="register.html" id="registerLink">Register</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><a href="#" id="logoutButton" style="display:none;">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    
    
    <main>
        <h2 id="registerTitle">Create an Account</h2>
        <form id="registerForm">
            <label for="username" id="usernameLabel"><em><b>Username</b></em></label><br>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="email" id="emailLabel"><em><b>Email</b></em></label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="password" id="passwordLabel"><em><b>Password</b></em></label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <button type="submit" id="registerButton">Register</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 Efhemni!</p>
    </footer>
    <script src="script.js"></script>
    <script>
        const translations = {
            ar: {
                registerTitle: "إنشاء حساب",
                usernameLabel: "اسم المستخدم:",
                emailLabel: "البريد الإلكتروني:",
                passwordLabel: "كلمة المرور:",
                registerButton: "تسجيل"
            },
            fr: {
                registerTitle: "Créer un compte",
                usernameLabel: "Nom d'utilisateur:",
                emailLabel: "Email:",
                passwordLabel: "Mot de passe:",
                registerButton: "S'inscrire"
            },
            en: {
                registerTitle: "Create an Account",
                usernameLabel: "Username:",
                emailLabel: "Email:",
                passwordLabel: "Password:",
                registerButton: "Register"
            }
        };

        document.getElementById("translateToArabic").addEventListener("click", () => translatePage("ar"));
        document.getElementById("translateToFrench").addEventListener("click", () => translatePage("fr"));
        document.getElementById("translateToEnglish").addEventListener("click", () => translatePage("en"));

        function translatePage(lang) {
            document.getElementById("registerTitle").textContent = translations[lang].registerTitle;
            document.getElementById("usernameLabel").textContent = translations[lang].usernameLabel;
            document.getElementById("emailLabel").textContent = translations[lang].emailLabel;
            document.getElementById("passwordLabel").textContent = translations[lang].passwordLabel;
            document.getElementById("registerButton").textContent = translations[lang].registerButton;
        }
    </script>
</body>
</html>
